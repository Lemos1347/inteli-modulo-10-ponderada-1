version: "3"
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: "Ponderada1M10"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
    expose:
      - "5432"
    ports:
      - "3002:5432"
    volumes:
      # So that our database's state is persisted locally
      - ./db/:/docker-entrypoint-initdb.d/
      # Where our data will be persisted
      - my-db:/var/lib/postgresql

# Names our volume
volumes:
  my-db:
